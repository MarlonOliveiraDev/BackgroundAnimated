<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Animated Intro</title>
</head>
<body>
    <header>
        <a href="#" class="logo">Logo</a>
        <div class="rightSide">
            <div class="btns dayNight">
            <ion-icon name="moon-outline"></ion-icon>
            <ion-icon name="sunny-outline"></ion-icon>
        </div>

            <div class="btns menuToggle">
            <ion-icon name="grid-outline"></ion-icon>
            <ion-icon name="close-circle-outline"></ion-icon>
        </div>
        </div>
    </header>

    <section class="main">
        <video src="archives/video.mp4" autoplay loop muted type="mp4"></video>
        <img src="archives/mask.jpg" class="mask" alt="">
        <h2>Ocean</h2>
        
            <a href="https://www.youtube.com/watch?v=aHH2pHnWWig&list=PLA6Oauck03bXXKjgL6A9bbtzUiuxvzYB8" class="copyrighttext">based on Online Tutorials</a>
        
    </section>

    


    <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        let dayNight = document.querySelector('.dayNight')

        let menuToggle = document.querySelector('.menuToggle')

        let body = document.querySelector('body')

        let navigation = document.querySelector('.navigation')

        dayNight.onclick = function(){
            body.classList.toggle('dark')
            dayNight.classList.toggle('active')
        }

        menuToggle.onclick = function(){
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }
    </script>
</body>
</html>
